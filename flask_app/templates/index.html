<!DOCTYPE html>
<html>
<head>
    <title>Stock Retriever</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        #loading {
            display: none;
            font-size: 1rem;
            color: #333;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Enter Stock Ticker</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.ticker.label }} {{ form.ticker() }}
        {{ form.submit() }}
    </form>

    <p id="loading">Please wait while your stock data is fetched...</p>

    <script>
        document.querySelector("form").addEventListener("submit", function () {
            document.getElementById("loading").style.display = "block";
        });
    </script>

</body>
</html>
